<!DOCTYPE html>
<html>

<head>
  <title>Product Sales Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .product img {
      max-width: 100%;
    }

    .product h2 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 0;
    }

    .product button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to our Product Sales Website</h1>

    <div class="product">
      <img src="product-image.jpg" alt="Product Image">
      <h2>Product Name</h2>
      <p>Description of the product goes here.</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>

    <p>For any inquiries, please contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
  </div>
</body>

</html>
